<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <div id="info">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar Photo"
        />

        <div id="name">Jessica Randall</div>
        <div id="place">London, United Kingdom</div>

        <div id="about">"Front-end developer and avid reader."</div>
      </div>

      <ul>
        <li><a href="#">Github</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/ranmerc">Kamran Ansari</a>.
    </footer>
  </body>
</html>
