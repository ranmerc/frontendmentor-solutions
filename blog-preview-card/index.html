<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/illustration-article.svg"
        alt="Article Illustration"
        id="illustration"
      />

      <div id="chip">Learning</div>

      <div id="published">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </div>

      <h1><a href="#">HTML & CSS foundations</a></h1>

      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div id="author">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper's Avatar"
        />
        <span>Grep Hooper</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/ranmerc">Kamran Ansari</a>.
    </footer>
  </body>
</html>
