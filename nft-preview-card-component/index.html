<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div id="illustration-container">
        <div id="overlay"></div>

        <img id="eye" src="./images/icon-view.svg" alt="view icon" />

        <img
          src="./images/image-equilibrium.jpg"
          alt="equilibrium illustration"
          id="illustration"
        />
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="info">
        <div id="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
          <span>0.041 ETH</span>
        </div>

        <div id="time">
          <img src="./images/icon-clock.svg" alt="clock icon" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div id="author">
        <img src="./images/image-avatar.png" alt="jules wyvern avatar" />
        <span><span>Creation of</span> Jules Wyvern</span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/ranmerc">Kamran Ansari</a>.
    </footer>
  </body>
</html>
