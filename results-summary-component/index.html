<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div id="card">
        <h1>Your Result</h1>

        <div id="score">
          <div>76</div>
          <div>of 100</div>
        </div>

        <div id="greetings">Great</div>

        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summary">
        <h2>Summary</h2>
        <ul>
          <li id="reaction-summary">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <div>
              <span>80</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li id="memory-summary">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <div>
              <span>92</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li id="verbal-summary">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <div>
              <span>61</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
          <li id="visual-summary">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <div>
              <span>72</span>
              <span>/</span>
              <span>100</span>
            </div>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
